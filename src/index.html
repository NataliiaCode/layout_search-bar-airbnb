<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
    >
      <label class="label">
        <input
          class="search"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form"
      data-qa="small"
    >
      <label class="label label-small">
        <input
          class="search search-small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
